    <body id="page-top">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top"><b>STORM</b> Review Platform </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#connect">Connect</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#discontact">Disconnect</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="bg-primary text-white">
            <div class="container text-center">
                <h1>Welcome to <b>Storm</b> Review Platform</h1>
                <p class="lead">Because Code Reviews can be Fun too !</p>
            </div>
        </header>

        <section id="connect">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 mx-auto">
                        <h2 class="text-divider text-center"><span id="app">{{message}}</span></h2>


                        <div id = app4 class="row justify-content-center avatars">
                            <div  v-for = "user in info" class="col-md-4 animate zoom">
                                <p><a href="logout.html"><img v-bind:title=user.username v-bind:alt=user.username v-bind:src="'img/' + user.id + '.png'" /></a></p>
                                <div class="middle">
                                    <div class="text"><a href="logout.html">{{user.username}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <footer class="py-5 bg-dark">

            </div>
